<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .card {
            padding: 50px 40px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeInUp 1s ease;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h2 {
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .prediction {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: pulse 2s infinite;
        }
        .prediction.churn {
            background: rgba(255, 99, 71, 0.3);
            border: 1px solid rgba(255, 99, 71, 0.5);
        }
        .prediction.no-churn {
            background: rgba(50, 205, 50, 0.3);
            border: 1px solid rgba(50, 205, 50, 0.5);
        }
        .btn {
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 12px;
            transition: 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            color: #fff;
        }
        .btn:active {
            transform: translateY(0);
        }
        .footer-text {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @media (max-width: 576px) {
            .card {
                padding: 40px 20px;
                max-width: 100%;
            }
            h2 {
                font-size: 1.5rem;
            }
            .prediction {
                font-size: 1.2rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="card animate__animated animate__fadeInUp">
        <h2><i class="fas fa-chart-pie"></i> Prediction Result</h2>
        <div class="prediction {% if 'will churn' in prediction.lower() %}churn{% else %}no-churn{% endif %}">
            {% if 'will churn' in prediction.lower() %}
                <i class="fas fa-exclamation-triangle"></i>
            {% else %}
                <i class="fas fa-check-circle"></i>
            {% endif %}
            {{ prediction }}
        </div>
        <a href="/" class="btn"><i class="fas fa-arrow-left"></i> Go Back to Prediction</a>
        <div class="footer-text">
            <i class="fas fa-rocket"></i> Powered by Flask & Machine Learning
        </div>
    </div>
</body>
</html>
